<!DOCTYPE html>
<html lang="en">
<head>
    <title>Testing</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./aceholders.css">
</head>
<body class="m-4">
    <div id="container" class="container">
        <div class="row mb-4">
            <div class="col-4">
                <ace-holder paragraphs="3" words-per="50">
                    This section should contain XYZ information.
                </ace-holder>
            </div>
            <div class="col-4">
                <ace-holder paragraphs="3" words-per="45">
                    Put some content in this second column.
                </ace-holder>
            </div>
            <div class="col-4">
                <ace-holder paragraphs="3" words-per="55">
                    Put some content in this third column.
                </ace-holder>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <ace-holder paragraphs="5" words-per="50">
                    More Content (5, 50)
                </ace-holder>
            </div>
            <div class="col-6">
                <ace-holder paragraphs="10" words-per="25">
                    Even More Content<br />(10, 200)
                </ace-holder>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./aceholders.js"></script>
    <script>
        (function () {
            const aceholder = new Aceholder('#container');
            console.log(aceholder);
        }());
    </script>
</body>
</html>
